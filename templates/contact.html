{% extends "base.html" %}
{% block title %} Contact {% endblock %}


{% block body %}


<h2><b>contact form</b></h2>
<br>
<p>You have some insights you want to see on the platform, feel free to reach out through the following:</p>

<!-- Contact Section -->
<section id="contact" class="max-w-6xl mx-auto px-6 py-12 relative">
  <!-- <h2 class="text-3xl font-semibold text-center mb-8">Contact Me</h2> -->
  <form action="https://formspree.io/f/manqpegn" method="POST" class="max-w-2xl mx-auto">
    <div class="mb-4">
      <label for="name" class="block text-gray-300 text-sm font-medium mb-2">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name.." required
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white" />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-300 text-sm font-medium mb-2">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email.." required
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white" />
    </div>
    <div class="mb-4">
      <label for="message" class="block text-gray-300 text-sm font-medium mb-2">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your Message goes here.." required
        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:border-blue-500 text-white"></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn-primary px-6 py-3 rounded-lg">
        Send Message
      </button>
    </div>
    <div id="success-message" class="hidden text-center text-green-400 mt-4">
      Your message has been sent successfully!
    </div>
  </form>
  </section>



  {% endblock body %}
